@if (categories) {
    <section class=" my-4 ">
        <div class="row g-4">
          @for (cat of categories; track cat._id) {
            
                <div class=" col-md-4" (click)="displaySubcat(cat.name,cat._id)">
                    <div class="product rounded-4 "  >
                        <div class="text-center">
                            <img [src]="cat.image" [alt]= "cat.name" height="250px" class="w-100 rounded-4" >
                        </div>
                        <h4 class="text-main text-center fw-bold p-4">{{cat.name}}</h4>
                    </div>
            
            </div>
          }  

          @if (selectedCategoryName) {
            <div class="my-4">
                <h3 class="text-center fw-bold text-main"> {{selectedCategoryName}} Subcategories </h3>
            </div>
        }
          <div class="row g-4 align-items-center ">
                        
            @for (sub of subCat; track $index) {
                
                
                    <div class="col-md-3">
                        <h4 class="product h5 p-2 text-center fw-bold">{{sub.name}}</h4>
                        
                    </div>
            
            }

        </div>
        </div>
    </section>
    
}
